
{% extends 'admin/admin_dashboard.html' %}

{% block content %}
    <h2>Delete Financial Record</h2>
    <p>Are you sure you want to delete the record "<strong>{{ record }}</strong>"?</p>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'financial_records' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
